name: Deploy to Stage

on:
  push:
    branches:
      - main

jobs:
  run-stage-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Pretending to run some tests before stage deployment allowed..."


  deploy-stage-infrastructure:
    needs: run-stage-tests
    runs-on: ubuntu-latest
    env:
      TF_WORKSPACE: stage
    environment: stage
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0
          cli_config_credentials_token: ${{ secrets.TF_API_SECRET }}

      - name: Terraform Format
        working-directory: ./infrastructure
        run: terraform fmt -check
      
      - name: Terraform Init
        working-directory: ./infrastructure
        id: init
        run: terraform init

      - name: Terraform Validate
        working-directory: ./infrastructure
        id: validate
        run: terraform validate -no-color

      - name: Terraform Apply
        working-directory: ./infrastructure
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
      
  deploy-application-to-stage:
    needs: deploy-stage-infrastructure
    runs-on: ubuntu-latest
    steps:
      - run: echo "Fake deployment"